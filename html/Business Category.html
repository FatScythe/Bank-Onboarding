<!DOCTYPE html>
<html "en-US">
<head>
	<link rel="stylesheet" type="text/css" href="../css/business.css">
	<title>Business Category</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container main">
 	<!-- image container -->
 	<div class="image box">
 		<div class="img">
 		<img src="../image/image 1.png" alt="image">
 		</div>
 	</div>
 	<!-- content container -->
 	<div class="content box">

 		<!-- first row -->
 		<div class="row1">
 			<button class=".btn">Logout</button><br><br><br>
 		</div>

 		<!-- second row -->
 		<div class="row2">
 			<p class="para1"><span class="number done"><img src="../image/done24dp.png" alt="done"></span>  <span class="word">Verify Account</span> </p> 
 			<p class="para2"><span class="number"><img src="../image/done24dp.png" alt="done"></span> <span class="word">Social Handles</span></p> 
 			<p class="para3"><span class="number" style="background-color: var(--blue); color: #fff;">3</span> <span class="word">Business Category</span></p>
 		</div>

 		<!-- third row -->
 		<div class="row3">
 			<p class="para1">Step 3/3</p>
 			<p class="para2">Business Category</p>
 		</div>

 		<!-- 4th row -->
 		<div class="row4">
 			<form>
 
 				<div class="col-form">
 					<label for="type">Type of your business</label><br>
 					<select>
 						<option value="LLC">Limited liability company</option>
 						<option value="Sole">Sole proprietorship</option>
 						<option value="Cooperative">Cooperative</option>
 						<option value="nonprofit">Social</option>
 						<option value="LLP">Limited liability partership</option>
 					</select>
 				</div>

 				<div class="col-form">
 					<label for="category">Business Category</label><br>
 					<select>
 						<option value="retail">Retailer</option>
 						<option value="health">Health sector</option>
 						<option value="invest">Investor</option>
 						<option value="Food">Food service</option>
 						<option value="manufacture">Manufacturer</option>
 					</select>
 				</div><br><br><br>
 			</form>
 		</div><br><br>

 		<!------5th row------>

 		<div class="row5">
 			<p><span class="choice">YES</span> <span class="choice">NO</span></p>
 		</div>

 		<!-- last row -->
 		<div class="row6">
 			<button class=".btn" style="margin-top: 15px;"><a href="../index.html">Complete</a></button><br><br><br>
 		</div>
		
 	</div>
 </div>

</body>
</html>
