<!DOCTYPE html>
<html "en-US">
<head>
	<link rel="stylesheet" type="text/css" href="../css/verify.css">
	<title>Verify Account_Personal Acccount Number</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container main">
 	<!-- image container -->
 	<div class="image box">
 		<div class="img">
 		<img src="../image/image 1.png" alt="image">
 		</div>
 	</div>
 	<!-- content container -->
 	<div class="content box">

 		<!-- first row -->
 		<div class="row1">
 			<button class=".btn">Logout</button><br><br><br>
 		</div>

 		<!-- second row -->
 		<div class="row2">
 			<p class="para1"><span class="number" style="background-color: var(--blue); color: #fff;">1  </span>  <span class="word">Verify Account</span> </p> 
 			<p class="para2"><span class="number">2 </span> <span class="word">Social Handles</span></p> 
 			<p class="para3"><span class="number">3 </span> <span class="word">Business Category</span></p>
 		</div>

 		<!-- third row -->
 		<div class="row3">
 			<p class="para1">Step 1/3</p>
 			<p class="para2">Verify Account</p>
 		</div>

 		<!-- 4th row -->
 		<div class="row4">
 			<p class="para1">Select a Verification method</p>
 			<p><span class="BVN">BVN </span> <span class="PAN">Personal Account Number</span></p>
 		</div>

 		<!-- 5th row -->
 		<div class="row5">
 			<form>
 				<div class="col-form">
 					<label for="BVN">Account Number</label><br>
 					<input type="text" name="bvn" pattern="[0-9]{11}">
 				</div>

 				<div class="col-form">
 					<label for="BVN">Select a Bank</label><br>
 					<select>
 						<option value="Access">Access</option>
 						<option value="Gtbank">Guaranty Trust</option>
 						<option value="Kuda">Kuda</option>
 						<option value="Sterling">Sterling</option>
 						<option value="Zenith">Zenith</option>
 					</select>
 				</div><br><br><br>
 			</form>
 		</div>

 		<!-- last row -->
 		<div class="row6">
 			<button class=".btn" style="margin-top: 15px; background: var(--blue);"><a href="Social Handles.html">Continue</a></button><br><br><br>
 		</div>
		
 	</div>
 </div>

</body>
</html>
