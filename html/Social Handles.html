<!DOCTYPE html>
<html "en-US">
<head>
	<link rel="stylesheet" type="text/css" href="../css/social.css">
	<title>Social Handles</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container main">
 	<!-- image container -->
 	<div class="image box">
 		<div class="img">
 		<img src="../image/image 1.png" alt="image">
 		</div>
 	</div>
 	<!-- content container -->
 	<div class="content box">

 		<!-- first row -->
 		<div class="row1">
 			<button class=".btn">Logout</button><br><br><br>
 		</div>

 		<!-- second row -->
 		<div class="row2">
 			<p class="para1"><span class="number done"><img src="../image/done24dp.png" alt="done">  </span>  <span class="word">Verify Account</span> </p> 
 			<p class="para2"><span class="number" style="background-color: var(--blue); color: #fff;">2 </span> <span class="word">Social Handles</span></p> 
 			<p class="para3"><span class="number">3 </span> <span class="word">Business Category</span></p>
 		</div>

 		<!-- third row -->
 		<div class="row3">
 			<p class="para1">Step 2/3</p>
 			<p class="para2">Social Handles</p>
 			<p class="para3">Enter your business social media handle</p>
 		</div>

 		<!-- 4th row -->
 		<div class="row4">
 			<form>
 				<div class="abeg">
 					<label for="abeg">Choose your Abeg tag (required)</label>
 					<input type="text" name="abeg" placeholder="@" required>
 				</div><br>
 				<div class="col-form">
 					<label for="insta">Instagram</label><br>
 					<input type="text" name="insta" placeholder="@">
 				</div>

 				<div class="col-form">
 					<label for="twitter">Twitter</label><br>
 					<input type="text" name="twitter" placeholder="@">
 				</div><br><br><br>
 			</form>
 		</div>

 		<!-- last row -->
 		<div class="row5">
 			<button class=".btn" style="margin-top: 15px;"><a href="Business Category.html">Confirm Social handles</a></button><br><br><br>
 		</div>
		
 	</div>
 </div>

</body>
</html>
